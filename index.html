<!DOCTYPE html>
<html lang="en-us">

  <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width,initial-scale=1">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <title>Psychic Game</title>
  </head>
  

  <body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">The Psychic Game</h1>
                  <p class="lead">I'm thinking of of a letter.</p>
                  <p>Do you know which one? Try your luck!</p>
                  <button  id="button" class="btn btn-primary">RESET</button>
                </div>
              </div>

            



            <div class="container">    
                <div class="row">
                    <div class="col-sm-4">
                <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        Wins:         

                        <span class="badge badge-primary badge-pill" id="win-display">o</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        Losses:         

                        <span class="badge badge-primary badge-pill" id="loss-display">o</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        Guesses Remaining:         

                        <span class="badge badge-primary badge-pill guesses" id="guessesLeft-display">5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        Your Guesses:       

                        <span class="badge badge-primary badge-pill" id="userGuess-display"></span>
                        </li>
                    <br>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzGv2H2r3nETbHnMX_0espqv1UEwGDuEmIZhg2ozsrTRWBSBQz&s" class="rounded float-left" alt="...">

                      </ul>
                </div>
                </div> 
                </div> 



                <script src="assets/javascript/game.js"></script>
  </body>
</html>
